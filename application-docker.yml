eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: ${spring.application.name}

spring:
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 1000
